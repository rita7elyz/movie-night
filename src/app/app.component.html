
<!-- -----------Header Section Here--------------- -->


<header class="header-6">
  <div class="branding">
      <a (click)="goToHome()" class="nav-link">
          <clr-icon shape="vm-bug"></clr-icon>
          <span class="title">Movie Searcher 9000</span>
      </a>
  </div>
  <form class="search">
      <label for="search_input">
          <input [(ngModel)]="searchInput" id="search_input" type="text" placeholder="Search movies..." name="name"/>
          <button class="btn btn-primary" (click)='onClick()'>Find my movie!!!!!</button>
      </label>
  </form>
  <div class="header-actions">
      <a (click)="clickGetFavorites()" class="nav-link nav-icon-text">
        <clr-icon shape="star"></clr-icon>
        <span class="nav-text">favorites</span>
      </a>

    <a class="nav-link nav-icon-text">
        <clr-icon shape="user"></clr-icon>
        <span class="title">Welcome, {{this._userservice.firstName}}!</span>
    </a>
    
  </div>
  <div class="header-actions">

    <div (click)='logOut()'>
    <a routerLink='login'  class="nav-link nav-text">
        Log Out
    </a>
    </div>
    
  </div>
</header>
